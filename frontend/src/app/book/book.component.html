<md-card class="coffee-card">
  <md-card-header>
    <md-card-title>{{ 'SELECT_YOUR_NAME' | translate }}</md-card-title>
  </md-card-header>
  <md-card-content>
    <md-select placeholder="Name" [(ngModel)]="selectedAccount" name="name">
      <md-option *ngFor="let account of accounts" [value]="account">
        {{ account.name }}
      </md-option>
    </md-select>
    <button routerLink="/register" md-button>{{ 'REGISTER' | translate }}</button>
    <md-list *ngIf="(errorMessages)?.length > 0">
      <md-list-item *ngFor="let em of errorMessages">
        <span style="color: red">{{ em }}</span>
      </md-list-item>
    </md-list>
    <div *ngIf="(selectedAccount)"><br/>{{ 'BOOKED_COFFEES' | translate }}: {{ selectedAccount.balance }}</div>
  </md-card-content>
  <md-card-actions>
    <button (click)="bookCoffee()" md-raised-button>{{ 'BOOK_COFFEE' | translate }}</button>
  </md-card-actions>
  <md-list *ngIf="(successMessages)?.length > 0">
    <md-list-item *ngFor="let sm of successMessages">
      <span style="color: green">{{ sm }}</span>
    </md-list-item>
  </md-list>
</md-card>
